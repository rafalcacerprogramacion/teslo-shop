
<h1 class="text-3xl font-bold font-montserrat">Productos {{ gender() }}</h1>

<div class="grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">
  @for (product of productsResource.value()?.products; track product.id) {
    <product-card 
      [product]="product" />
  }
</div>

<app-pagination [pages]="productsResource.value()?.pages ?? 0"
[currentPage]="paginationService.currentPage()" />
